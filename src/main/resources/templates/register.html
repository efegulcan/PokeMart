<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <title>PokeMart</title>
</head>
<body>

<header>
    <h1>PokeMart</h1>
    <img src="/images/logo.png" alt="pokemart logo">

</header>

    <section class="registration-form">
        <h2>User Registration</h2>

        <form th:action="@{/register}" th:object="${trainer}" method="post" class="register-form">
            <label>Username: <input type="text" th:field="*{username}" /></label><br/>
            <label>Password: <input type="password" th:field="*{password}" /></label><br/>
            <input type="submit" value="Register"/>
        </form>
    </section>
</main>

</body>
</html>
